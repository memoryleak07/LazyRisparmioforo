<!-- Themes Dropdown -->
<div class="dropdown dropdown-bottom dropdown-end">
  <div tabindex="0" role="button" class="btn btn-sm btn-ghost">
    <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
         class="h-5 w-5 stroke-current md:hidden">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
    </svg>
    <span class="hidden font-normal md:inline">Theme</span>
    <svg width="12px" height="12px" class="hidden h-2 w-2 fill-current opacity-60 sm:inline-block"
         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
      <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
    </svg>
  </div>
  <!-- Themes List -->
  <div
    class="flex flex-col dropdown-content gap-2 mt-2 z-10 p-4 shadow-2xl bg-base-200 rounded-box w-64 h-72 overflow-y-scroll"
  >
    <button
      *ngFor="let theme of themes"
      [attr.data-theme]="theme"
      (click)="setTheme(theme)"
      class="btn btn-sm bg-base-100 flex justify-between"
    >
      <span>{{ theme }}</span>

      <div class="flex items-center gap-2">
        <span class="bg-primary h-4 w-2 rounded-box"></span>
        <span class="bg-secondary h-4 w-2 rounded-box"></span>
        <span class="bg-accent h-4 w-2 rounded-box"></span>
        <span class="bg-neutral h-4 w-2 rounded-box"></span>
      </div>
    </button>
  </div>
</div>
